<ion-header>
  <ion-toolbar>
    <ion-title>Education</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="saveEducation()">
    <div *ngFor="let edu of education; let i = index">
      <ion-item>
        <ion-label position="floating">School</ion-label>
        <ion-input [(ngModel)]="edu.school" name="school{{i}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Degree</ion-label>
        <ion-input [(ngModel)]="edu.degree" name="degree{{i}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Field of Study</ion-label>
        <ion-input [(ngModel)]="edu.fieldOfStudy" name="fieldOfStudy{{i}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Start Year</ion-label>
        <ion-input [(ngModel)]="edu.startYear" name="startYear{{i}}" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">End Year</ion-label>
        <ion-input [(ngModel)]="edu.endYear" name="endYear{{i}}" type="number"></ion-input>
      </ion-item>
      <ion-button expand="full" color="danger" (click)="removeEducation(i)">Remove</ion-button>
    </div>
    <ion-button expand="full" (click)="addEducation()">Add Education</ion-button>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
