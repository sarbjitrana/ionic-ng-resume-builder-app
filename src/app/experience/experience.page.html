<ion-header>
  <ion-toolbar>
    <ion-title>Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="saveExperience()">
    <div *ngFor="let exp of experience; let i = index">
      <ion-item>
        <ion-label position="floating">Company</ion-label>
        <ion-input [(ngModel)]="exp.company" name="company{{i}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Position</ion-label>
        <ion-input [(ngModel)]="exp.position" name="position{{i}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Start Year</ion-label>
        <ion-input [(ngModel)]="exp.startYear" name="startYear{{i}}" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">End Year</ion-label>
        <ion-input [(ngModel)]="exp.endYear" name="endYear{{i}}" type="number"></ion-input>
      </ion-item>
      <ion-button expand="full" color="danger" (click)="removeExperience(i)">Remove</ion-button>
    </div>
    <ion-button expand="full" (click)="addExperience()">Add Experience</ion-button>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
